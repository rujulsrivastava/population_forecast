<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Increase Method</title>
    
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Arithmetic Increase Population Calculator</h1>
        <form>
            <div class="form-group">
                <label for="populations">Populations (comma-separated):</label>
                <input type="text" class="form-control" id="populations" placeholder="e.g., 25000,28000,34000,42000,47000">
            </div>
            <div class="form-group">
                <label for="decades">Decades (comma-separated):</label>
                <input type="text" class="form-control" id="decades" placeholder="e.g., 1991,2001,2011,2021,2031">
            </div>
            <div class="form-group">
                <label for="targetYear">Target Year:</label>
                <input type="number" class="form-control" id="targetYear" placeholder="e.g., 2041">
            </div>
            <button type="button" class="btn btn-primary" id="arithmeticButton">Calculate</button>
        </form>
        <div class="mt-3">
            <div class="alert alert-info" role="alert" id="arithmeticResult">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </div>


    <!-- Include Bootstrap JS (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Include your script.js for arithmetic calculations -->
    <script src="arithmeticIncrease.js"></script>    

</body>
</html>
